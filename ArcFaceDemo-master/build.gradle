apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.arcsoft.sdk_demo"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.1"
        sourceSets.main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.guo.android_extend:android-extend:1.0.1'
    implementation files('src/main/libs/facerecognition.jar')
    implementation files('src/main/libs/ageestimation.jar')
    implementation files('src/main/libs/facedetection.jar')
    implementation files('src/main/libs/facetracking.jar')
    implementation files('src/main/libs/genderestimation.jar')
}
